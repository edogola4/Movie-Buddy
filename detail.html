<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags -->
    <title>Movie Buddy | Movie Details</title>
    <meta
      name="description"
      content="Discover detailed information about your favorite movies with Movie Buddy."
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Custom JavaScript Link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/detail.js" type="module"></script>
  </head>

  <body>
    <!-- #HEADER -->
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./assets/images/movie-buddy-logo.svg"
          width="140"
          height="32"
          alt="Movie Buddy Home"
        />
      </a>

      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="Search movies"
            placeholder="Search for movies..."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            src="./assets/images/search.png"
            width="24"
            height="24"
            alt="Search icon"
            class="leading-icon"
          />
        </div>

        <button class="search-btn" search-toggler>
          <img
            src="./assets/images/close.png"
            width="24"
            height="24"
            alt="Close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          src="./assets/images/search.png"
          width="24"
          height="24"
          alt="Open search box"
        />
      </div>

      <button class="menu-btn" menu-btn menu-toggler>
        <img
          src="./assets/images/menu.png"
          width="24"
          height="24"
          alt="Open menu"
          class="menu"
        />
        <img
          src="./assets/images/menu-close.png"
          width="24"
          height="24"
          alt="Close menu"
          class="close"
        />
      </button>
    </header>

    <main>
      <!-- #SIDEBAR -->
      <nav class="sidebar" sidebar>
        <!-- Add sidebar content here if needed -->
      </nav>
      <div class="overlay" overlay menu-toggler></div>

      <!-- Movie Detail Content -->
      <article class="container" page-content>
        <section class="movie-detail">
          <div class="movie-poster">
            <img
              src="./assets/images/default-movie-poster.jpg"
              alt="Movie Poster"
              width="300"
              height="450"
            />
          </div>

          <div class="movie-info">
            <h1 class="movie-title">Movie Title</h1>
            <p class="movie-release-date">Release Date: <span id="release-date">2023-01-01</span></p>
            <p class="movie-rating">Rating: <span id="rating">8.5/10</span></p>
            <p class="movie-genre">Genre: <span id="genre">Drama, Adventure</span></p>
            <p class="movie-description">
              Discover the captivating story of [Movie Title]. Follow the journey, experience the emotions, and delve into a world beyond the screen with Movie Buddy.
            </p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
